<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Local Storage API</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script src="../lib/ls.js"></script>

    <style>
        form {
            margin-top: 30px;
        }
        .primary-menu {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <nav class="primary-menu">
        <div class="nav-wrapper">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page.html">Page</a></li>
            </ul>
        </div>
    </nav>

    <a class="btn" id="set">Set</a>
    <a class="btn" id="remove">Remove</a>

    <form>
        <h6>
            Fill out the form fields below and click the update button to update storage
            and instance data
        </h6>

        <label>Title</label>
        <input type="text" id="title" />

        <label>Content</label>
        <textarea class="materialize-textarea" id="content"></textarea>

        <a class="btn" id="update">Update</a>
    </form>

    <div class="content">
        <h3 id="title-html"></h3>
        <p id="content-html"></p>
    </div>
</div>

<script>
    var pagesCollection = {
        title: 'Home',
        content: 'This is the home page'
    },
    pagesLS = new LS({
        endpoint: '/api/pages'
    });

    pagesLS.get(function (response) {
        if (response.error) {
            document.getElementById('content-html').innerHTML = response.error.message;
        } else {
            document.getElementById('title-html').innerHTML = response.title;
            document.getElementById('content-html').innerHTML = response.content;

            document.getElementById('title').value = response.title;
            document.getElementById('content').value = response.content;
        }
    });

    document.getElementById('set').addEventListener('click', function () {
        pagesLS.set(pagesCollection, function (pages) {
            document.getElementById('title').value = pages.title;
            document.getElementById('content').value = pages.content;
            document.getElementById('title-html').innerHTML = pages.title;
            document.getElementById('content-html').innerHTML = pages.content;
        });
    });

    document.getElementById('remove').addEventListener('click', function () {
        pagesLS.remove(function (response) {
            console.log(response);

            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('title-html').innerHTML = '';

            if (response.error) {
                document.getElementById('content-html').innerHTML = response.error.message;
            } else {
                document.getElementById('content-html').innerHTML = 'Endpoint does not exist';
            }
        });
    });

    document.getElementById('update').addEventListener('click', function () {
        pagesLS.get(function (response) {
            if (response.error) {
                var pagesCollection = {};

                pagesCollection.title = document.getElementById('title').value;
                pagesCollection.content = document.getElementById('content').value;

                pagesLS.set(pagesCollection, function (response) {
                    if (response.error) {
                        console.log(response.error.message);
                    } else {
                        document.getElementById('title-html').innerHTML = response.title;
                        document.getElementById('content-html').innerHTML = response.content;
                    }
                });
            } else {
                response.title = document.getElementById('title').value;
                response.content = document.getElementById('content').value;

                pagesLS.update();

                document.getElementById('title-html').innerHTML = response.title;
                document.getElementById('content-html').innerHTML = response.content;
            }
        });
    });

</script>

</body>
</html>
